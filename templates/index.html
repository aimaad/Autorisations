<!DOCTYPE html>
<html>
<head>
    <title>Calcul TIR</title>
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            height: 100vh;
            font-family: arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Ajout pour aligner les éléments verticalement */
        }

        .container {
            text-align: center;
        }

        p {
            color: white;
            font-weight: 500;
            opacity: .7;
            font-size: 1.4rem;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, .2);
        }

        form {
            background: rgba(255, 255, 255, .3);
            padding: 3rem;
            height: auto;
            max-width: 400px;
            border-radius: 20px;
            border-left: 1px solid rgba(255, 255, 255, .3);
            border-top: 1px solid rgba(255, 255, 255, .3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            -moz-backdrop-filter: blur(10px);
            box-shadow: 20px 20px 40px -6px rgba(0, 0, 0, .2);
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }

        input, select {
            background: transparent;
            border: none;
            border-left: 1px solid rgba(255, 255, 255, .3);
            border-top: 1px solid rgba(255, 255, 255, .3);
            padding: 1rem;
            width: 200px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            -moz-backdrop-filter: blur(5px);
            box-shadow: 4px 4px 60px rgba(0, 0, 0, .2);
            color: black;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, .2);
            transition: all .3s;
            margin-bottom: 2em;
        }

        input:hover,
        input[type="number"]:focus,
       
        select:hover,
        select:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="button"] {
            margin-top: 10px;
            width: 150px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }

        ::placeholder {
            color: #000;
        }

        img {
            max-width: 70%;
            max-height: 35%;
            display: block;
            margin: 0 auto 20px; /* Modifier pour centrer l'image */
        }
    </style>
</head>
<body>
    <div class="container">

        <form method="POST" action="">
            <label for="annee">Année:<br></label>
            <input type="number" name="annee" id="annee" required>
            <br><br>
            <label for="taux_evolutionES">Taux d'évolution(%)<br></label>
            <input type="number" step="0.01" name="taux_evolutionES" id="taux_evolutionES" required>
            <br><br>
            <label for="choix">Choix:<br></label>
            <select name="choix" id="choix" required>
                <option value="ES">ES</option>
                <option value="MA">MA</option>
            </select>
            <br><br>
            <input type="submit" value="Calculer">
        </form>
    </div>
</body>
</html>
